<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16"> Weclome to my <span class="font-bold text-orange-500"> Baper-Bank </span> </h1>
    </header>
    <section class="mx-auto bg-orange-100 w-3/4 mt-8 p-8">
        <div class="m-2">
            <p class="text-2xl mb-2"> Please Login </p>
            <input id="mail" class="border border-gray-500 mt-2 px-2 rounded w-3/4 mb-2" type="text" placeholder="Enter Your Mail" >
            <br>
            <input id="password" class="border border-gray-500 mt-2 px-2 rounded w-3/4" type="password" name="" id="" placeholder="Password">
            <br>
            <button id="submit-btn" class="bg-yellow-600 font-medium rounded p-2 mt-2 text-white">  SUBMIT </button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
