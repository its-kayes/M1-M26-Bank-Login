<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16"> Weclome to Our <span class="font-bold text-purple-500">Bank
            </span> </h1>
    </header>
    <main class="mx-auto w-3/4">
        <!-- Balance And Transaction -->
        <section>
            <div class="grid grid-cols-3 gap-8 pt-12 text-white">
                <div class="bg-blue-400 p-8 text-center rounded-lg">
                    <h1 class="text-2xl"> Diposit </h1>
                    <h1 class="text-4xl"> $<span id="diposit-amount">00</span> </h1>
                </div>
                <div class="bg-purple-400 p-8 text-center rounded-lg">
                    <h1 class="text-2xl"> Withdraw </h1>
                    <h1 class="text-4xl"> $<span id="withdraw-amount">00</span></h1>
                </div>
                <div class="bg-yellow-600 p-8 text-center rounded-lg">
                    <h1 class="text-2xl"> Balance </h1>
                    <h1 class="text-4xl"> $<span id="balance-amount">14000</span> </h1>
                </div>
            </div>
        </section>

        <!-- Add Money -->
        <section>
            <div class="grid grid-cols-2 gap-8 ">
                <div class="mt-6 bg-red-300 rounded-lg p-8">
                    <p class="text-2xl mb-2"> Please Add Money </p>
                    <input id="diposit-inp" class="border border-gray-500 mt-2 px-2 rounded mb-2" type="number"
                        placeholder="Add Amount">
                    <br>
                    <button id="diposit-btn" class="bg-blue-500 font-normal rounded p-2 mt-1 text-white"> Diposit
                    </button>
                </div>

                <div class="mt-6 bg-purple-300 rounded-lg p-8">
                    <p class="text-2xl mb-2"> How Much You Want </p>
                    <input id="withdraw-inp" class="border border-gray-500 mt-2 px-2 rounded mb-2" type="number"
                        placeholder="Add Amount">
                    <br>
                    <button id="withdraw-btn" class="bg-purple-600 font-normal rounded p-2 mt-1 text-white"> Withdraw
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>


</html>
